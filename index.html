<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>LeetCode Gemini Explainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-fira-code {
        font-family: 'Fira Code', monospace;
      }
      /* Custom scrollbar for code blocks if needed */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1a202c; /* slightly darker than gray-800 for contrast */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4a5568; /* dark-gray-600 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #718096; /* dark-gray-500 */
      }
      .mermaid svg { /* Ensure Mermaid SVGs scale correctly */
        max-width: 100%;
        max-height: 100%; /* Add this to ensure tall diagrams also fit */
        height: auto; 
      }

      /* Floating Emoji Animations */
      .emoji-float {
        position: absolute;
        opacity: 0.15; /* Subtle opacity */
        user-select: none;
        animation-name: float;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        25% { transform: translateY(-15px) translateX(10px) rotate(5deg); }
        50% { transform: translateY(0px) translateX(-10px) rotate(0deg); }
        75% { transform: translateY(15px) translateX(5px) rotate(-5deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      }
    </style>
